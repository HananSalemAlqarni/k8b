apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels:
    app: web
    kind: frontend
spec:
  template:
    metadata:
      name: my-first-pod
      labels:
        app: myFirstPod
        type: frontend
    spec:
      containers:
        - name: nginx-deploy
          image: nginx:alpine
  replicas: 3
  selector:
    matchLabels:
      type: frontend